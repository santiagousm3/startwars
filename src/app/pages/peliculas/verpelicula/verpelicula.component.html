<div class="container-fluid">
        <div class="text-left pt-4">
            <ul class="breadcrumb">
              <a routerLink="" >Inicio</a>
              <a routerLink="../../../peliculas" >Peliculas</a>
              <a  class="active" *ngIf="film$ | async as film">{{ film.title }}</a>
            </ul>
          </div>
          <div class="row centrar-elemento" [hidden]="seleccionado === 10">
          <div class="col-md-4 col-sm-12 card">
            <div class="card-header">
               {{seltexto}}
              </div>
              <div class="card-body" >
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" [hidden]="seleccionado != 0"  *ngIf="seleccionado === 0 && film$ | async as pelicula ">
                <div class="carousel-inner">
                  <div class="carousel-item cmano" *ngFor="let vi of pelicula.characters; let j = index"  [ngClass]="{'active': j === 0}" routerLink="../../../personajes/verpersonaje/{{getvalor(vi,28)}}">
                    <img class="d-block w-100" src="../../../../assets/img/personajes/{{getvalor(vi,28)}}.jpg"  style="height: 350px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div id="listadoplanetas" class="carousel slide" data-ride="carousel"   [hidden]="seleccionado != 1" *ngIf="seleccionado === 1 && film$ | async as pelicula ">
                <div class="carousel-inner">
                  <div class="carousel-item cmano" *ngFor="let vi of pelicula.planets; let j = index"  [ngClass]="{'active': j === 0}" routerLink="../../../planetas/verplaneta/{{getvalor(vi,29)}}">
                    <img class="d-block w-100" src="../../../../assets/img/planetas/{{getvalor(vi,29)}}.jpg"  style="height: 350px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#listadoplanetas" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#listadoplanetas" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div id="listadonaves" class="carousel slide" data-ride="carousel"   [hidden]="seleccionado != 2"  *ngIf="seleccionado === 2 && film$ | async as pelicula ">
                <div class="carousel-inner">
                  <div class="carousel-item cmano" *ngFor="let vi of pelicula.starships; let j = index"  [ngClass]="{'active': j === 0}" routerLink="../../../naves/vernave/{{getvalor(vi,31)}}">
                    <img class="d-block w-100" src="../../../../assets/img/naves/{{getvalor(vi,31)}}.jpg" alt="First slide" style="height: 350px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#listadonaves" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#listadonaves" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div id="listadovehiculos" class="carousel slide" data-ride="carousel"   [hidden]="seleccionado != 3" *ngIf="seleccionado === 3 && film$ | async as pelicula ">
                <div class="carousel-inner">
                  <div class="carousel-item cmano" *ngFor="let vi of pelicula.vehicles; let j = index"  [ngClass]="{'active': j === 0}" routerLink="../../../vehiculos/vervehiculo/{{getvalor(vi,30)}}" >
                    <img class="d-block w-100" src="../../../../assets/img/vehiculos/{{getvalor(vi,30)}}.jpg" alt="First slide" style="height: 350px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#listadovehiculos" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#listadovehiculos" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div id="listadoespecies" class="carousel slide" data-ride="carousel"   [hidden]="seleccionado != 4" *ngIf="seleccionado === 4 && film$ | async as pelicula ">
                <div class="carousel-inner">
                  <div class="carousel-item cmano" *ngFor="let vi of pelicula.species; let j = index"  [ngClass]="{'active': j === 0}" routerLink="../../../especies/verespecie/{{getvalor(vi,29)}}" >
                    <img class="d-block w-100" src="../../../../assets/img/especies/{{getvalor(vi,29)}}.jpg" alt="First slide" style="height: 350px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#listadoespecies" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#listadoespecies" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              </div>
          </div>
        </div>
        <div class="row centrar-elemento mt-2"  *ngIf="film$ | async as film">
          <div class="col-md-4 col-sm-12">
            <div class="card-container manual-flip">
                <div class="card">
                    <div class="front" >
                        <div class="cover" >
                            <img src="../../../assets/img/peliculas/{{ film.episode_id }}.jpg" class="img-fluid w-100 h-100" style="max-width: 400px;" />
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name  text-truncate">{{ film.title }}</h3>
                                <p class="profession">{{ film.opening_crawl }}</p>
                                <p class="text-justify  text-truncate">Director: {{ film.director }}</p>
                                <hr/>
                                <p class="text-justify  text-truncate">Productor: {{ film.producer }}</p>
                                <hr/>
                                <p class="text-justify  text-truncate">Lanzamiento: {{ film.release_date | date }}</p>
                            </div>
                            <div class="footer">
                                <button class="btn btn-simple text-success" onclick="rotateCard(this)">
                                    <i class="fa fa-mail-forward text-primary"></i> Girar
                                </button>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">Ficha técnica</h5>
                        </div>
                        <div class="content">
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action " (click)="seleccionado = 0; seltexto = 'Personajes'" [ngClass]="{'active' : seleccionado === 0}">Personajes</button>
                                <button type="button" class="list-group-item list-group-item-action" (click)="seleccionado = 1 ;seltexto = 'Planetas'" [ngClass]="{'active' : seleccionado === 1}">Planetas</button>
                                <button type="button" class="list-group-item list-group-item-action" (click)="seleccionado = 2 ;seltexto = 'Naves'" [ngClass]="{'active' : seleccionado === 2}">Naves</button>
                                <button type="button" class="list-group-item list-group-item-action" (click)="seleccionado = 3 ; seltexto = 'Vehículos'" [ngClass]="{'active' : seleccionado === 3}">Vehículos</button>
                                <button type="button" class="list-group-item list-group-item-action" (click)="seleccionado = 4 ; seltexto = 'Especies'" [ngClass]="{'active' : seleccionado ===  4}" >Especies</button>
                              </div>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple text-primary"   onclick="rotateCard(this)">
                                <i class="fa fa-reply text-danger"></i> Regresar
                            </button>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
       </div> <!-- end col sm 3 -->
        </div>
    </div>
